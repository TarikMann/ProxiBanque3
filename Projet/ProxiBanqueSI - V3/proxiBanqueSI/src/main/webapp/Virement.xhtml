<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<ui:composition template="templates/common.xhtml">
		<ui:define name="content">

			<h:form id="formDataTable">
				<center>

					<p:panel header="Virement" style="width: 300;">

						<p>-</p>

						<p>-</p>

						<h:form>
							<table>
								<tr>
									<td><p:outputLabel for="Debiteur"
											value="Compte Debiteur : " /> <p:selectOneMenu
											name="Debiteur" id="Debiteur" value="#{maListTousCompte}"
											style="width:125px">
											<f:selectItems value="#{maListTousCompte}" var="c"
												itemLabel="#{c.numCompte}" itemValue="#{c.idCompte}" />

										</p:selectOneMenu></td>
									<td>Somme : <h:inputText name="valSomme" value="" /></td>
									<td><p:outputLabel for="Crediteur"
											value="Compte Crediteur : " /> <p:selectOneMenu
											id="Crediteur" value="#{maListTousCompte}" name="Crediteur"
											style="width:125px">

											<f:selectItems value="#{maListTousCompte}" var="c"
												itemLabel="#{c.numCompte}" itemValue="#{c.idCompte}" />

										</p:selectOneMenu></td>
								</tr>
								<tr>
									<td><p:commandButton id="VirementClient" value="Virement"
											action="#{VirementBean.virement(Debiteur,Crediteur,valSomme)}" /></td>

								</tr>

							</table>
						</h:form>







					</p:panel>
				</center>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
