<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<center>
		<p:panel header="Login Form" style="width: 350;">
			<h:form>
				<h:messages style="color:red"></h:messages>
				<h:panelGrid columns="2" cellpadding="2">
					<h:outputLabel for="#{conseillerbean.login}" value="login" />
					<h:inputText value="#{conseillerbean.login}" label="login"></h:inputText>
					<h:outputLabel for="#{conseillerbean.password}" value="password" />
					<h:inputSecret value="#{conseillerbean.password}"></h:inputSecret>

					<h:commandButton type="submit" value="Login"
						action="#{conseillerbean.ConnexionBean}"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</p:panel>
		<div></div>
	</center>
</h:body>
</html>
